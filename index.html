            { id: 'XzmOt6XjgYc', title: 'Sunday Morning Bhajans-Nonstop Part 1' }
        ];

        var player;
        var currentIndex = 0;

        // Function called by YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                width: '100%',
                height: '100%',
                videoId: videos[currentIndex].id,
                playerVars: {
                    'autoplay': 0, // Start paused to avoid browser blocks; user clicks to play
                    'rel': 0,
                    'controls': 1 // Show controls for user interaction
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            updateHighlight();
            // Optional: Add a one-time click listener on body to start playback if needed
            // But since thumbnails trigger play, it should be fine
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentIndex = (currentIndex + 1) % videos.length;
                player.loadVideoById(videos[currentIndex].id);
                updateHighlight();
            }
        }

        // Populate the video grid with thumbnails and titles
        function populateGrid() {
            var grid = document.querySelector('.video-grid');
            videos.forEach(function(video, index) {
                var item = document.createElement('div');
                item.className = 'video-item';
                item.id = 'video-' + index;
                item.innerHTML = `
                    <img class="video-thumbnail" src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title} Thumbnail" onerror="this.src='https://via.placeholder.com/250x140?text=Thumbnail+Unavailable';">
                    <div class="video-title">${video.title}</div>
                `;
                item.onclick = function() {
                    currentIndex = index;
                    player.loadVideoById(videos[index].id);
                    player.playVideo(); // Play on click
                    updateHighlight();
                };
                grid.appendChild(item);
            });
        }

        // Highlight the current playing video
        function updateHighlight() {
            var items = document.querySelectorAll('.video-item');
            items.forEach(function(item, idx) {
                item.classList.toggle('current', idx === currentIndex);
            });
        }

        // Initialize the grid on page load
        window.onload = function() {
            populateGrid();
        };
    </script>
